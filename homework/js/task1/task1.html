<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body></body>
  <script>
    var str = "Please enter number";
    var number1 = prompt(`${str} 1: `);
    var number2 = prompt(`${str} 2: `);
    var number3 = prompt(`${str} 3: `);

    var result = (number1 + number3) * 2 - number2 * 3;
    alert(result);
  </script>
</html>
