<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body></body>
  <script>
    var str = "Please enter number";
    var number1 = prompt(`${str} 1: `);
    var number2 = prompt(`${str} 2: `);

    var isEvenNumber1 = number1 % 2 == 0;
    var isEvenNumber2 = number2 % 2 == 0;

    alert(`Both numbers are even - ${isEvenNumber1 && isEvenNumber2}`);
  </script>
</html>
