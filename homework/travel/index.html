<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lobster&family=Oswald:wght@200..700&family=Pacifico&family=Poetsen+One&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    />

      crossorigin="anonymous"
    ></script>
    <title>Travel</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

  <body>
    <div class="gridContainer">
      <header id="pageHeader">
        <div class="plane"></div>
        <p>Путешествуй с нами!</p>
        <ul>
          <li class="dropdown">
            Направления<i class="fa-solid fa-earth-americas"></i>
            <div class="dropdown-content">
              <a href="#">Италия</a>
              <a href="#">Испания</a>
              <a href="#">Турция</a>
              <a href="#">Бали</a>
              <a href="#">Египет</a>
              <a href="#">Чехия</a>
              <a href="#">Венгрия</a>

          </li>

          <li>Галерея<i class="fa-solid fa-image"></i></li>
          <li>Цены<i class="fa-solid fa-wallet"></i></li>
        </ul>
      </header>
      <article id="mainArticle">
        <div id="spain"><span>Испания</span></div>
        <div id="bali"><span>Бали</span></div>
        <div id="egypt"><span>Египет</span></div>
        <div id="сzech"><span>Чехия</span></div>
        <div id="turkiye"><span>Турция</span></div>
        <div id="italy"><span>Италия</span></div>
      </article>
      <footer id="pageFooter">
        Как нас найти <i class="fa-solid fa-phone-volume"></i>
      </footer>
