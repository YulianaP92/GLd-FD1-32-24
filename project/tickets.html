<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/ticket.png" sizes="32x32" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/ticket.css" rel="stylesheet" type="text/css" />
    <script src="scripts/common.js"></script>
    <title>Падарожжа па Беларусі</title>
  </head>
  <script
    src="https://kit.fontawesome.com/d23624fc6e.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="gridContainer">
      <header class="pageHeader header-area header-sticky">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <nav class="main-nav">
                <a href="index.html" class="logo">
                  <img src="images/logo.png" alt="home" />
                </a>
                <ul class="nav">
                  <li><a href="index.html" class="active">Гарады</a></li>
                  <li>
                    <a
                      href="https://www.belarus.by/by/travel/belarus-life/sightseeing"
                      >Славутасці</a
                    >
                  </li>
                  <li><a href="https://www.onliner.by/">Навіны</a></li>
                  <li><a href="tickets.html">Білеты</a></li>
                  <li>
                    <a
                      href="https://yandex.by/maps/149/belarus/?ll=27.701393%2C52.858248&z=7"
                      ><span class="map-span">Карта</span
                      ><i class="fa-solid fa-map-location-dot"></i
                    ></a>
                  </li>
                </ul>
                <a class="menu-trigger" onclick="expandMenu()">
                  <span>Menu</span>
                </a>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <article id="mainArticle">
        <div class="mainArticle_container">
          <h3>Бланк браніравання пуцёўкі</h3>
          <form action="index.html">
            <div class="form-group">
              <label for="name">Імя</label>
              <input type="text" id="name" name="name" required />
              <label for="lastName">Прозвішча</label>
              <input type="text" id="lastName" name="lastName" required />
              <label for="secondName">Iмя па бацьку</label>
              <input type="text" id="secondName" name="secondName" required />
            </div>
            <div class="form-group">
              <label for="email">Электронная пошта</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Нумар тэлефона</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[\+]375\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                placeholder="+375 (XX) XXX-XX-XX"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">Горад</label>
              <select id="city" name="city" required>
                <option value="" disabled selected>Выбераце горад</option>
                <option value="minsk">Mінск</option>
                <option value="brest">Брэст</option>
                <option value="gomel">Гомель</option>
                <option value="mogilev">Магiлёу</option>
                <option value="grodno">Гродна</option>
              </select>
            </div>
            <div class="form-group">
              <label for="travel-date">Дата падарожжа</label>
              <input type="date" id="travel-date" name="travel-date" required />
            </div>
            <div class="form-group">
              <label for="travelers">Колькасць падарожнікаў</label>
              <input
                type="number"
                id="travelers"
                name="travelers"
                min="1"
                required
              />
            </div>
            <div class="form-group">
              <label for="comments">Дадатковыя каментары</label>
              <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Забраніраваць зараз</button>
          </form>
        </div>
      </article>
      <footer id="pageFooter">
        <div class="call-to-action">
          <div class="container">
            <div class="button-group">
              <div class="border-button">
                <a href="https://pass.rw.by/ru/"
                  ><i class="fa-solid fa-train"></i
                ></a>
              </div>
              <div class="border-button">
                <a href="reservation.html"
                  ><i class="fa-solid fa-ticket"></i
                ></a>
              </div>
              <div class="border-button">
                <a onclick="openForm()"
                  ><i class="fa-solid fa-phone-volume"></i
                ></a>
              </div>
            </div>
            <p>
              Copyright © 2024
              <a
                href="https://be.wikipedia.org/wiki/%D0%91%D0%B5%D0%BB%D0%B0%D1%80%D1%83%D1%81%D1%8C"
                >Вікіпедыя</a
              >
            </p>
            <div class="form-popup" id="myForm">
              <form action="" id="callForm" class="form-container">
                <h3>Зваротны званок</h3>
                <br />
                <label for="name"
                  ><b>Ваша імя</b
                  ><i class="fa fa-asterisk" aria-hidden="true"></i
                ></label>
                <input type="text" id="name" placeholder="Iмя" required />
                <span class="error" aria-live="polite"
                  >Калі ласка, увядзіце карэктныя дадзеныя</span
                >
                <label for="phone"
                  ><b>Ваш нумар тэлефона</b
                  ><i class="fa fa-asterisk" aria-hidden="true"></i
                ></label>
                <input
                  type="tel"
                  id="phone"
                  pattern="[\+]375\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                  placeholder="+375 (XX) XXX-XX-XX"
                  required
                />
                <span class="error" aria-live="polite"
                  >Калі ласка, увядзіце карэктныя дадзеныя</span
                >
                <button type="submit" class="btn">Адправіць</button>
                <button type="button" class="btn cancel" onclick="closeForm()">
                  Адхіліць
                </button>
              </form>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
