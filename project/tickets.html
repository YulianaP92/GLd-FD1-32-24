<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/ticket.png" sizes="32x32" />
    <title>Travel around Belarus</title>
  </head>
  <script
    src="https://kit.fontawesome.com/d23624fc6e.js"
    crossorigin="anonymous"
  ></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900");

    /* common styles */
    html,
    body,
    div,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    a,
    img,
    ol,
    ul,
    li,
    footer {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
    }

    ul,
    li {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    header,
    nav,
    section,
    article,
    footer {
      display: block;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      background-color: #fff;
      font-size: 16px;
    }

    a {
      color: #22b3c1;
      text-decoration: none !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 0px;
      margin-bottom: 0px;
      color: #2a2a2a;
      font-weight: 700;
    }

    ul {
      margin-bottom: 0px;
    }

    p {
      font-size: 15px;
      line-height: 30px;
      color: #afafaf;
    }

    img {
      width: 100%;
      overflow: hidden;
    }

    .gridContainer {
      display: grid;
      grid-template-areas:
        "header header header"
        "article article article"
        "footer footer footer";
      grid-template-rows: 90px 1fr auto;
      grid-template-columns: 20% 1fr 15%;
      height: 100vh;
      margin: 0;
    }
    header {
      padding: 20px;
    }
    #pageHeader {
      grid-area: header;
    }
    #pageFooter {
      grid-area: footer;
    }
    #mainArticle {
      grid-area: article;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("images/form.jpg");
      background-size: cover;
      background-position: center;
    }

    #pageHeader {
      background: #fff;
      font-weight: 600;
      height: 110px;
      position: relative;
      white-space: nowrap;
    }

    /* Header Style */

    .header-area {
      background-color: #22b3c1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      transition: all 0.5s ease 0s;
    }

    .header-area .main-nav {
      background: transparent;
      display: flex;
      padding: 0px 30px;
    }

    .main-nav {
      padding: 0px;
      background-color: transparent;
    }

    .header-area .main-nav .logo {
      transition: all 0.3s ease 0s;
    }

    .header-area .main-nav .logo img {
      width: 40px;
    }

    .header-area .main-nav .logo img:hover {
      transform: scale(1.5);
    }

    .header-area .main-nav .map {
      width: 15px !important;
      margin-left: 10px !important;
    }

    .header-area .main-nav .search {
      width: 25px !important;
      margin-left: 10px !important;
    }

    .header-area .main-nav .nav {
      flex-basis: 100%;
      justify-content: flex-end;
      vertical-align: middle;
      margin-right: 0px;
      transition: all 0.3s ease 0s;
      position: relative;
      z-index: 999;
    }

    .header-area .main-nav .nav li {
      padding-left: 10px;
      padding-right: 10px;
    }

    .header-area .main-nav .nav li a {
      display: block;
      font-weight: 400;
      font-size: 15px;
      text-transform: capitalize;
      color: #fff;
      transition: all 0.3s ease 0s;
      border: transparent;
      padding: 8px 15px;
      position: relative;
      border-radius: 18px;
      letter-spacing: 0.5px;
    }

    .header-area .main-nav .nav li:hover a {
      opacity: 0.8;
    }

    .header-area .main-nav .menu-trigger {
      cursor: pointer;
      display: block;
      position: absolute;
      top: 20px;
      width: 32px;
      height: 40px;
      right: 20px;
      display: none;
    }

    .background-header .main-nav .menu-trigger {
      top: 17px;
    }

    .header-area .main-nav .menu-trigger span,
    .header-area .main-nav .menu-trigger span:before,
    .header-area .main-nav .menu-trigger span:after {
      transition: all 0.4s;
      background-color: #fff;
      display: block;
      position: absolute;
      width: 30px;
      height: 2px;
      left: 0;
    }

    .background-header .main-nav .menu-trigger span,
    .background-header .main-nav .menu-trigger span:before,
    .background-header .main-nav .menu-trigger span:after {
      background-color: #fff;
    }

    .header-area .main-nav .menu-trigger span:before,
    .header-area .main-nav .menu-trigger span:after {
      transition: all 0.4s;
      background-color: #fff;
      display: block;
      position: absolute;
      width: 30px;
      height: 2px;
      left: 0;
      width: 75%;
    }

    .header-area .main-nav .menu-trigger span:before,
    .header-area .main-nav .menu-trigger span:after {
      content: "";
    }

    .header-area .main-nav .menu-trigger span {
      top: 16px;
    }

    .header-area .main-nav .menu-trigger span:before {
      transform-origin: 33% 100%;
      top: -10px;
      z-index: 10;
    }

    .header-area .main-nav .menu-trigger span:after {
      transform-origin: 33% 0;
      top: 10px;
    }

    .header-area .main-nav .menu-trigger.active span,
    .header-area .main-nav .menu-trigger.active span:before,
    .header-area .main-nav .menu-trigger.active span:after {
      background-color: transparent;
      width: 100%;
    }

    .header-area .main-nav .menu-trigger.active span:before {
      transform: translateY(6px) translateX(1px) rotate(45deg);
      background-color: #fff;
    }

    .header-area .main-nav .menu-trigger.active span:after {
      transform: translateY(-6px) translateX(1px) rotate(-45deg);
      background-color: #fff;
    }

    .header-area.header-sticky {
      min-height: 90px;
    }

    .header-area.header-sticky .nav li a.active {
      color: #fff;
    }

    .section-heading {
      margin-bottom: 40px;
    }

    /* Body Styles */

    .image {
      width: 500px;
      float: left;
      padding-right: 20px;
    }

    p {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .more-info {
      margin-top: 60px;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 61px;
      position: absolute;
      width: 40%;
      left: 30%;
      bottom: 50px;
      display: inline-block;
    }

    .more-info i {
      color: #22b3c1;
      font-size: 24px;
      width: 60px;
      height: 60px;
      display: inline-block;
      text-align: center;
      line-height: 58px;
      border: 1px solid #22b3c1;
      border-radius: 50%;
      margin-right: 20px;
    }

    .border-button a {
      font-size: 18px;
      background-color: transparent;
      border: 1px solid #22b3c1;
      padding: 12px 30px;
      display: inline-block;
      border-radius: 25px;
      font-weight: 500;
      text-transform: capitalize;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      position: relative;
      font-weight: bold;
      overflow: hidden;
      box-shadow: 16px 2px 39px 45px rgba(0, 0, 0, 0.75);
    }

    .border-button a:hover {
      background-color: #22b3c1;
      color: #fff;
    }

    .btn-new {
      box-shadow: 0 5px 15px 0 rgba(11, 99, 246, 1);
      transition: 0.5s;
    }

    .btn-new:hover {
      transform: translate(0, -3px);
      box-shadow: 0 20px 40px 0 rgba(11, 99, 246, 1);
    }

    .call-to-action h2,
    .call-to-action p {
      text-align: center;
    }

    .call-to-action .border-button {
      text-align: center;
      margin-top: 30px;
    }

    .call-to-action .border-button {
      text-align: right;
      margin-top: 20px;
    }

    .call-to-action .border-button a {
      color: #fff;
      border-color: #fff;
      box-shadow: 4px 6px 18px 15px rgba(0, 0, 0, 0.75);
    }

    .call-to-action .border-button a:hover {
      background-color: #fff;
      color: #22b3c1;
    }

    .nav .map-span {
      padding-right: 10px;
    }

    /* The popup form - hidden by default */
    .form-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 15px;
      border: 3px solid #f1f1f1;
      z-index: 9;
      width: 300px;
      padding: 0;
    }

    .form-container {
      max-width: 300px;
      padding: 10px;
      background-color: white;
    }

    /* Full-width input fields */
    .form-container input[type="text"],
    .form-container input[type="tel"] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    /* When the inputs get focus, do something */
    .form-container input[type="text"]:focus,
    .form-container input[type="password"]:focus {
      background-color: #ddd;
      outline: none;
    }

    .form-container .btn {
      background-color: #22b3c1;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .form-container .cancel {
      background-color: black;
    }

    .form-container .btn:hover {
      opacity: 1;
    }

    #sendForm p {
      color: gray;
      padding-top: 5px;
    }

    .fa-asterisk:before {
      color: red;
      padding-left: 10px;
    }

    ul.info {
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      padding: 15px 0px;
    }

    ul.info li {
      display: inline-block;
      width: 32%;
      color: #afafaf;
      font-size: 14px;
    }

    .fa {
      padding-right: 10px;
    }

    .button-group {
      float: right;
    }

    .button-group .border-button {
      float: left;
      padding-right: 100px;
    }

    .info {
      text-align: center;
    }

    /* Footer Style */

    footer {
      background-color: #22b3c1;
      text-align: center;
    }

    footer p {
      color: #fff;
      padding-top: 55px;
    }

    footer p a {
      color: #fff;
      font-weight: 500;
      transition: all 0.3s;
    }

    footer p a:hover {
      color: #fff;
      opacity: 0.75;
    }

    /* Animations */
    @keyframes progressBarFill {
      from {
        margin-left: -100%;
      }
      to {
        margin-left: 0;
      }
    }

    /* media styles */

    @media (max-width: 770px) {
      .call-to-action .container p {
        visibility: hidden;
      }
      .call-to-action .container {
        margin-left: 0;
        margin-right: 0;
      }
    }

    @media (max-width: 570px) {
      .main-button a {
        display: block;
        margin-top: -30px;
      }
    }

    @media (max-width: 530px) {
      .image img {
        display: none;
      }
    }

    @media (max-width: 370px) {
      .call-to-action .container .button-group div:nth-of-type(1),
      .call-to-action .container .button-group div:nth-of-type(3) {
        visibility: hidden;
      }
    }

    @media (max-width: 990px) {
      .button-group .border-button {
        padding-right: 20px !important;
      }
    }

    @media (max-width: 993px) {
      .call-to-action .row .col-lg-6 {
        visibility: hidden;
        width: 0px !important;
      }
    }

    @media (max-width: 915px) {
      .call-to-action .row > * {
        width: auto !important;
      }
    }

    @media (max-width: 915px) {
      .header-area {
        top: 0;
      }
      .header-area .main-nav {
        background-color: transparent;
        border-radius: 0px;
      }
      .header-area .main-nav .nav {
        height: auto;
        flex-basis: 100%;
      }
      .header-area .main-nav .logo {
        position: absolute;
        left: 30px;
        top: 15px;
      }

      .header-area .main-nav .border-button {
        position: absolute;
        top: 15px;
        right: 70px;
      }
      .header-area.header-sticky .nav li a:hover,
      .header-area.header-sticky .nav li a.active {
        color: #22b3c1 !important;
        opacity: 1;
      }
      .header-area {
        background-color: #22b3c1;
        padding: 0px 15px;
        box-shadow: none;
        text-align: center;
      }
      .header-area .container {
        padding: 0px;
      }
      .header-area .logo {
        margin-left: 0px;
      }
      .header-area .menu-trigger {
        display: block !important;
      }
      .header-area .main-nav {
        overflow: hidden;
      }
      .header-area .main-nav .nav {
        float: none;
        width: 100%;
        display: none;
        transition: all 0s ease 0s;
        margin-left: 0px;
      }
      .header-area.header-sticky .nav {
        margin-top: 85px !important;
        margin-bottom: 10px;
      }
      .header-area .main-nav .nav li:first-child {
        border-top: 1px solid #eee;
      }
      .header-area .main-nav .nav li {
        width: 100%;
        background: #f7f7f7;
        border-bottom: 1px solid #eee;
        padding-left: 0px !important;
        padding-right: 0px !important;
      }
      .header-area .main-nav .nav li a {
        height: 50px !important;
        line-height: 50px !important;
        padding: 0px !important;
        border: none !important;
        background: #f7f7f7 !important;
        color: #1e1e1e !important;
      }
      .header-area .main-nav .nav li a:hover {
        background: #f7f7f7 !important;
        color: #22b3c1 !important;
      }
    }

    @media (max-width: 600px) {
      .more-info {
        visibility: hidden;
      }
    }

    /* form */
    .mainArticle_container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      padding-top: 10px;
      font-style: italic;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="date"] {
      padding: 9px 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }
    }

    /* https://habr.com/ru/articles/332804/ */
    input:invalid {
      border-color: red;
    }
    select:invalid {
      border-color: red;
    }
    input:valid {
      border-color: green;
    }
    select:valid {
      border-color: green;
    }
  </style>
  <body>
    <div class="gridContainer">
      <header class="pageHeader header-area header-sticky">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <nav class="main-nav">
                <a href="index.html" class="logo">
                  <img src="images/logo.png" alt="home" />
                </a>
                <ul class="nav">
                  <li><a href="index.html" class="active">Гарады</a></li>
                  <li>
                    <a
                      href="https://www.belarus.by/by/travel/belarus-life/sightseeing"
                      >Славутасці</a
                    >
                  </li>
                  <li><a href="https://nashaniva.com/">Навіны</a></li>
                  <li><a href="about.html">Білеты</a></li>
                  <li>
                    <a
                      href="https://yandex.by/maps/149/belarus/?ll=27.701393%2C52.858248&z=7"
                      ><span class="map-span">Карта</span
                      ><i class="fa-solid fa-map-location-dot"></i
                    ></a>
                  </li>
                </ul>
                <a class="menu-trigger" onclick="expandMenu()">
                  <span>Menu</span>
                </a>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <article id="mainArticle">
        <div class="mainArticle_container">
          <h3>Бланк браніравання пуцёўкі</h3>
          <form action="index.html">
            <div class="form-group">
              <label for="name">Імя</label>
              <input type="text" id="name" name="name" required />
              <label for="lastName">Прозвішча</label>
              <input type="text" id="lastName" name="lastName" required />
              <label for="secondName">Iмя па бацьку</label>
              <input type="text" id="secondName" name="secondName" required />
            </div>
            <div class="form-group">
              <label for="email">Электронная пошта</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Нумар тэлефона</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[\+]375\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                placeholder="+375 (XX) XXX-XX-XX"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">Горад</label>
              <select id="city" name="city" required>
                <option value="" disabled selected>Выбераце горад</option>
                <option value="minsk">Mінск</option>
                <option value="brest">Брэст</option>
                <option value="gomel">Гомель</option>
                <option value="mogilev">Магiлёу</option>
                <option value="grodno">Гродна</option>
              </select>
            </div>
            <div class="form-group">
              <label for="travel-date">Дата падарожжа</label>
              <input type="date" id="travel-date" name="travel-date" required />
            </div>
            <div class="form-group">
              <label for="travelers">Колькасць падарожнікаў</label>
              <input
                type="number"
                id="travelers"
                name="travelers"
                min="1"
                required
              />
            </div>
            <div class="form-group">
              <label for="comments">Дадатковыя каментары</label>
              <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Забраніраваць зараз</button>
          </form>
        </div>
      </article>
      <footer id="pageFooter">
        <div class="call-to-action">
          <div class="container">
            <div class="button-group">
              <div class="border-button">
                <a href="https://belavia.by/"
                  ><i class="fa-solid fa-plane"></i
                ></a>
              </div>
              <div class="border-button">
                <a href="reservation.html"
                  ><i class="fa-solid fa-ticket"></i
                ></a>
              </div>
              <div class="border-button">
                <a onclick="openForm()"
                  ><i class="fa-solid fa-phone-volume"></i
                ></a>
              </div>
            </div>
            <p>
              Copyright © 2024
              <a
                href="https://be.wikipedia.org/wiki/%D0%91%D0%B5%D0%BB%D0%B0%D1%80%D1%83%D1%81%D1%8C"
                >Вікіпедыя</a
              >
            </p>
            <div class="form-popup" id="myForm">
              <form action="" class="form-container">
                <h3>Зваротны званок</h3>
                <br />
                <label for="name"
                  ><b>Ваша імя</b
                  ><i class="fa fa-asterisk" aria-hidden="true"></i
                ></label>
                <input
                  type="text"
                  placeholder="Iмя"
                  oninvalid="this.setCustomValidity('Калі ласка, увядзіце карэктныя дадзеныя')"
                  required
                />
                <label for="phone"
                  ><b>Ваш нумар тэлефона</b
                  ><i class="fa fa-asterisk" aria-hidden="true"></i
                ></label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  oninvalid="this.setCustomValidity('Калі ласка, увядзіце карэктныя дадзеныя')"
                  pattern="[\+]375\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                  placeholder="+375 (XX) XXX-XX-XX"
                  required
                />
                <button type="submit" class="btn">Адправіць</button>
                <button type="button" class="btn cancel" onclick="closeForm()">
                  Адхіліць
                </button>
              </form>
            </div>
            <div class="form-popup" id="sendForm">
              <form class="form-container">
                <p>
                  Mы атрымалі ваша паведамленне. У бліжэйшы час нашы
                  супрацоўнікі звяжуцца з вамі.
                </p>
                <button
                  type="button"
                  class="btn cancel"
                  onclick="closeSendForm()"
                >
                  Закрыць
                </button>
              </form>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script>
    function bannerSwitcher() {
      let checkedValue = document.querySelector(".sec-1-input:checked");
      let next = checkedValue?.nextElementSibling;

      let isInput = next.classList.contains("sec-1-input");

      if (isInput && next != null && next != undefined) {
        let checkedValue = (document.querySelector(
          ".sec-1-input:checked"
        ).checked = false);
        next.checked = true;
      } else {
        let first = document.querySelectorAll(".sec-1-input")[0];
        first.checked = true;
      }
    }

    // var bannerTimer = setInterval(bannerSwitcher, 2000);

    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }

    function closeSendForm() {
      document.getElementById("sendForm").style.display = "none";
    }

    function sendForm() {
      document.getElementById("myForm").style.display = "none";
      document.getElementById("sendForm").style.display = "block";
    }

    function expandMenu() {
      let ul = document.querySelector(
        "body > div > header > div > div > div > nav > ul"
      );
      if (ul.style.display == "block") {
        ul.style.display = null;
      } else {
        ul.style.display = "block";
      }

      var ancor = document.querySelector(
        "body > div > header > div > div > div > nav > a.menu-trigger"
      );

      if (ancor.classList.contains("active")) {
        ancor.classList.remove("active");
      } else {
        ancor.classList.add("active");
      }
    }
  </script>
</html>
