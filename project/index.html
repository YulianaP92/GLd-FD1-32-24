<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Travel around Belarus</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900");
    /* 
---------------------------------------------
reset
--------------------------------------------- 
*/
    html,
    body,
    div,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    a,
    img,
    ol,
    ul,
    li,
    footer {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
    }

    .clearfix:after {
      content: ".";
      display: block;
      clear: both;
      visibility: hidden;
      line-height: 0;
      height: 0;
    }

    .clearfix {
      display: inline-block;
    }

    html[xmlns] .clearfix {
      display: block;
    }

    * html .clearfix {
      height: 1%;
    }

    ul,
    li {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    header,
    nav,
    section,
    article,
    aside,
    footer,
    hgroup {
      display: block;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      background-color: #fff;
      font-size: 16px;
      -ms-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: #22b3c1;
      text-decoration: none !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 0px;
      margin-bottom: 0px;
      color: #2a2a2a;
      font-weight: 700;
    }

    ul {
      margin-bottom: 0px;
    }

    p {
      font-size: 15px;
      line-height: 30px;
      color: #afafaf;
    }

    img {
      width: 100%;
      overflow: hidden;
    }

    .gridContainer {
      display: grid;
      grid-template-areas:
        "header header header"
        "article article article"
        "footer footer footer";
      grid-template-rows: 90px 1fr 60px;
      grid-template-columns: 20% 1fr 15%;
      grid-gap: 10px;
      height: 100vh;
      margin: 0;
    }
    header,
    footer,
    article,
    nav {
      padding: 20px;
      background: gold;
    }
    #pageHeader {
      grid-area: header;
    }
    #pageFooter {
      grid-area: footer;
    }
    #mainArticle {
      grid-area: article;
    }
    #mainNav {
      grid-area: nav;
    }
    #siteAds {
      grid-area: ads;
    }

    #pageHeader {
      background: #fff;
      /* display: flex; */
      font-weight: 600;
      height: 110px;
      position: relative;
      white-space: nowrap;
    }

    /* 
---------------------------------------------
Header Style
--------------------------------------------- 
*/

    .background-header {
      background-color: #22b3c1 !important;
      height: 70px !important;
      position: fixed !important;
      top: 0 !important;
      left: 0;
      right: 0;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15) !important;
      -webkit-transition: all 0.5s ease 0s;
      -moz-transition: all 0.5s ease 0s;
      -o-transition: all 0.5s ease 0s;
      transition: all 0.5s ease 0s;
    }

    .header-area {
      background-color: #22b3c1;
      position: absolute;
      height: 70px;
      top: 0;
      left: 0;
      right: 0;
      /* z-index: 100; */
      -webkit-transition: all 0.5s ease 0s;
      -moz-transition: all 0.5s ease 0s;
      -o-transition: all 0.5s ease 0s;
      transition: all 0.5s ease 0s;
    }

    .header-area .main-nav {
      background: transparent;
      display: flex;
      padding: 0px 30px;
    }

    .background-header .main-nav {
      padding: 0px;
      background-color: transparent;
    }

    .header-area .main-nav .logo {
      -webkit-transition: all 0.3s ease 0s;
      -moz-transition: all 0.3s ease 0s;
      -o-transition: all 0.3s ease 0s;
      transition: all 0.3s ease 0s;
    }

    .header-area .main-nav .logo img {
      width: 40px;
    }

    .header-area .main-nav .logo img:hover {
      transform: scale(1.5);
    }

    .header-area .main-nav .map {
      width: 15px !important;
      margin-left: 10px !important;
    }

    .header-area .main-nav .nav {
      flex-basis: 100%;
      justify-content: flex-end;
      vertical-align: middle;
      margin-right: 0px;
      /* -webkit-transition: all 0.3s ease 0s;
      -moz-transition: all 0.3s ease 0s;
      -o-transition: all 0.3s ease 0s; */
      transition: all 0.3s ease 0s;
      position: relative;
      z-index: 999;
    }

    .header-area .main-nav .nav li {
      padding-left: 10px;
      padding-right: 10px;
    }

    .header-area .main-nav .nav li a {
      display: block;
      font-weight: 400;
      font-size: 15px;
      text-transform: capitalize;
      color: #fff;
      /* -webkit-transition: all 0.3s ease 0s;
      -moz-transition: all 0.3s ease 0s;
      -o-transition: all 0.3s ease 0s; */
      transition: all 0.3s ease 0s;
      border: transparent;
      padding: 8px 15px;
      position: relative;
      border-radius: 18px;
      letter-spacing: 0.5px;
    }

    .header-area .main-nav .nav li.has-sub ul.sub-menu li:last-child a:hover,
    .background-header
      .main-nav
      .nav
      li.has-sub
      ul.sub-menu
      li:last-child
      a:hover {
      padding-left: 25px !important;
    }

    .header-area .main-nav .nav li:hover a {
      opacity: 0.8;
    }
    /* 
    .header-area .main-nav .nav li a.active::after {
      width: 20px;
      height: 2px;
      background-color: #fff;
      position: absolute;
      content: "";
      left: 15px;
      top: 2px;
    } */

    .background-header .main-nav .nav li:hover a,
    .background-header .main-nav .nav li a.active {
      color: #fff;
      opacity: 1;
    }

    .header-area .main-nav .nav li.has-sub {
      position: relative;
      padding-right: 15px;
    }

    .header-area .main-nav .menu-trigger {
      cursor: pointer;
      display: block;
      position: absolute;
      top: 33px;
      width: 32px;
      height: 40px;
      text-indent: -9999em;
      z-index: 99;
      right: 20px;
      display: none;
    }

    .background-header .main-nav .menu-trigger {
      top: 17px;
    }

    .header-area .main-nav .menu-trigger span,
    .header-area .main-nav .menu-trigger span:before,
    .header-area .main-nav .menu-trigger span:after {
      -moz-transition: all 0.4s;
      -o-transition: all 0.4s;
      -webkit-transition: all 0.4s;
      transition: all 0.4s;
      background-color: #fff;
      display: block;
      position: absolute;
      width: 30px;
      height: 2px;
      left: 0;
    }

    .background-header .main-nav .menu-trigger span,
    .background-header .main-nav .menu-trigger span:before,
    .background-header .main-nav .menu-trigger span:after {
      background-color: #fff;
    }

    .header-area .main-nav .menu-trigger span:before,
    .header-area .main-nav .menu-trigger span:after {
      -moz-transition: all 0.4s;
      -o-transition: all 0.4s;
      -webkit-transition: all 0.4s;
      transition: all 0.4s;
      background-color: #fff;
      display: block;
      position: absolute;
      width: 30px;
      height: 2px;
      left: 0;
      width: 75%;
    }

    .background-header .main-nav .menu-trigger span:before,
    .background-header .main-nav .menu-trigger span:after {
      background-color: #fff;
    }

    .header-area .main-nav .menu-trigger span:before,
    .header-area .main-nav .menu-trigger span:after {
      content: "";
    }

    .header-area .main-nav .menu-trigger span {
      top: 16px;
    }

    .header-area .main-nav .menu-trigger span:before {
      -moz-transform-origin: 33% 100%;
      -ms-transform-origin: 33% 100%;
      -webkit-transform-origin: 33% 100%;
      transform-origin: 33% 100%;
      top: -10px;
      z-index: 10;
    }

    .header-area .main-nav .menu-trigger span:after {
      -moz-transform-origin: 33% 0;
      -ms-transform-origin: 33% 0;
      -webkit-transform-origin: 33% 0;
      transform-origin: 33% 0;
      top: 10px;
    }

    .header-area .main-nav .menu-trigger.active span,
    .header-area .main-nav .menu-trigger.active span:before,
    .header-area .main-nav .menu-trigger.active span:after {
      background-color: transparent;
      width: 100%;
    }

    .header-area .main-nav .menu-trigger.active span:before {
      -moz-transform: translateY(6px) translateX(1px) rotate(45deg);
      -ms-transform: translateY(6px) translateX(1px) rotate(45deg);
      -webkit-transform: translateY(6px) translateX(1px) rotate(45deg);
      transform: translateY(6px) translateX(1px) rotate(45deg);
      background-color: #fff;
    }

    .background-header .main-nav .menu-trigger.active span:before {
      background-color: #fff;
    }

    .header-area .main-nav .menu-trigger.active span:after {
      -moz-transform: translateY(-6px) translateX(1px) rotate(-45deg);
      -ms-transform: translateY(-6px) translateX(1px) rotate(-45deg);
      -webkit-transform: translateY(-6px) translateX(1px) rotate(-45deg);
      transform: translateY(-6px) translateX(1px) rotate(-45deg);
      background-color: #fff;
    }

    .background-header .main-nav .menu-trigger.active span:after {
      background-color: #fff;
    }

    .header-area.header-sticky {
      min-height: 80px;
    }

    .header-area.header-sticky .nav li a.active {
      color: #fff;
    }

    @media (max-width: 1200px) {
      .header-area .main-nav .nav li {
        padding-left: 10px;
        padding-right: 10px;
      }
      .header-area .main-nav:before {
        display: none;
      }
    }

    @media (max-width: 992px) {
      .header-area {
        top: 0;
      }
      .header-area .main-nav {
        background-color: transparent;
        border-radius: 0px;
      }
      .header-area .main-nav .nav {
        height: auto;
        flex-basis: 100%;
      }
      .header-area .main-nav .logo {
        position: absolute;
        left: 30px;
        top: 15px;
      }
      .background-header .main-nav .logo {
        top: 0px;
      }
      .background-header .main-nav .border-button {
        top: 0px !important;
      }
      .header-area .main-nav .border-button {
        position: absolute;
        top: 15px;
        right: 70px;
      }
      .header-area.header-sticky .nav li a:hover,
      .header-area.header-sticky .nav li a.active {
        color: #22b3c1 !important;
        opacity: 1;
      }
      .header-area.header-sticky .nav li.search-icon a {
        width: 100%;
      }
      .header-area {
        background-color: #22b3c1;
        padding: 0px 15px;
        height: 100px;
        box-shadow: none;
        text-align: center;
      }
      .header-area .container {
        padding: 0px;
      }
      .header-area .logo {
        margin-left: 0px;
      }
      .header-area .menu-trigger {
        display: block !important;
      }
      .header-area .main-nav {
        overflow: hidden;
      }
      .header-area .main-nav .nav {
        float: none;
        width: 100%;
        display: none;
        -webkit-transition: all 0s ease 0s;
        -moz-transition: all 0s ease 0s;
        -o-transition: all 0s ease 0s;
        transition: all 0s ease 0s;
        margin-left: 0px;
      }
      .header-area.header-sticky .nav {
        margin-top: 85px !important;
      }
      .background-header.header-sticky .nav {
        margin-top: 70px !important;
      }
      .header-area .main-nav .nav li:first-child {
        border-top: 1px solid #eee;
      }
      .header-area .main-nav .nav li {
        width: 100%;
        background: #f7f7f7;
        border-bottom: 1px solid #eee;
        padding-left: 0px !important;
        padding-right: 0px !important;
      }
      .header-area .main-nav .nav li a {
        height: 50px !important;
        line-height: 50px !important;
        padding: 0px !important;
        border: none !important;
        background: #f7f7f7 !important;
        color: #1e1e1e !important;
      }
      .header-area .main-nav .nav li a:hover {
        background: #f7f7f7 !important;
        color: #22b3c1 !important;
      }
      .header-area .main-nav .nav li.has-sub ul.sub-menu {
        position: relative;
        visibility: inherit;
        opacity: 1;
        z-index: 1;
        transform: translateY(0%);
        top: 0px;
        width: 100%;
        box-shadow: none;
        height: 0px;
        transition: all 0s;
      }
      .header-area .main-nav .nav li.submenu ul li a {
        font-size: 12px;
        font-weight: 400;
      }
      .header-area .main-nav .nav li.submenu ul li a:hover:before {
        width: 0px;
      }
      .header-area .main-nav .nav li.has-sub ul.sub-menu {
        height: auto;
      }
      .header-area .main-nav .nav li.has-sub:after {
        color: #3b566e;
        right: 30px;
        font-size: 14px;
        top: 15px;
      }
      .header-area .main-nav .nav li.submenu:hover ul,
      .header-area .main-nav .nav li.submenu:focus ul {
        height: 0px;
      }
    }
  </style>
  <body>
    <div class="gridContainer">
      <!-- ***** Header ***** -->
      <header class="pageHeader header-area header-sticky">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <nav class="main-nav">
                <!-- ***** Logo Start ***** -->
                <a href="index.html" class="logo">
                  <img src="images/logo.png" alt="home" />
                </a>
                <!-- ***** Logo End ***** -->
                <!-- ***** Menu Start ***** -->
                <ul class="nav">
                  <li><a href="index.html" class="active">Гарады</a></li>

                  </li>

                <a class="menu-trigger">
                  <span>Menu</span>
                </a>
                <!-- ***** Menu End ***** -->
              </nav>
            </div>
          </div>
        </div>
      </header>
