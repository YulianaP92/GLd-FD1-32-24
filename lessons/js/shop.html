<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span> Введите список дел </span>
    <input type="text" id="text-input" value="Пункт" />
    <style>
      .styleLable {
        color: red;
      }
    </style>
    <div>
      <p>Список дел в неделю</p>
      <ul></ul>
    </div>
  </body>
  <script>
    let input = document.getElementById("text-input");
    let ul = document.getElementsByTagName("ul")[0];

    input.addEventListener("keypress", addItem);

    function addItem(event) {
      if (event.key == "Enter" && input.value != "") {
        let li = document.createElement("li");
        li.textContent = input.value;
        ul.appendChild(li);
        input.value = "";
      } else if (event.key == "Enter" && input.value == "") {
        let lable = document.getElementsByTagName("span");
        var classes = lable.classList;
        var a = lable.outerText;
        lable[0].classList.add("styleLable");
      }
    }
  </script>
</html>
