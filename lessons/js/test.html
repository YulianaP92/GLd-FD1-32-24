      function func() {
        let parent = document.querySelector("#parent");

        let allCurrentP = document.getElementsByTagName("p");
        let currentP = allCurrentP[allCurrentP.length - 1];
        var contentP = currentP.textContent;
        var number = parseInt(contentP);

        let p = document.createElement("p");
        var content = p.textContent;
        p.textContent = ++number;
        parent.appendChild(p);
      }
    </script>
