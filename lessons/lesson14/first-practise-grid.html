<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #grid {
        display: grid;
        display: block;
        gap: 2vw;
        /* grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 2fr 1fr 2fr; */

        /* grid-template-columns: repeat(2, 3fr 1fr);
        grid-template-rows: 1fr 1fr 1fr; */

        grid-column: 2;
        grid-row: 1;
      }
      #grid > div {
        font-size: 5vw;
        padding: 0.5em;
        background: gold;
        text-align: center;
      }
    </style>

    <div id="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
