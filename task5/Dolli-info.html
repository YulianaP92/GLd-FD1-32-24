<!-- Первое клонированное млекопитающее животное, которое было получено путём пересадки ядра соматической клетки в цитоплазму яйцеклетки.
Долли стала самой известной овцой в истории науки. Она прожила 6,5 лет и оставила после себя 6 ягнят.
В 2006 году о жизни Долли и судьбе эксперимента каналом Discovery был снят научно-популярный фильм.
------------------------------------------------------------------------
Эксперимент был поставлен Яном Вилмутом и Китом Кэмпбеллом в Рослинском институте (англ. Roslin Institute), в Шотландии, близ Эдинбурга в 1996 году.
Этот эксперимент после некоторых усовершенствований его технологии дал начало целой череде клонирования из соматических клеток различных животных, в том числе, помимо овец, ещё и коров, кошек, оленей, собак, лошадей, быков, кроликов, крыс и обезьян
------------------------------------------------------------------------
Успех эксперимента с Долли вызвал моментальную и обширную реакцию общества.
В СМИ, массовой культуре и искусстве тема клонирования стала обсуждаться и обыгрываться сразу же и очень разнообразно.
Клонирование Долли очень широко обсуждалось в США, в прессе и на телеканалах. В фильмах и компьютерных играх клоны не только животных, но даже и людей перестают быть необычным или исключительным персонажем. -->
