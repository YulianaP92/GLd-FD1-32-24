<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: #333;
        overflow: hidden;
      }

      div a {
        display: block;
        float: left;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        color: white;
      }
      div a:hover {
        background-color: #ddd;
        color: black;
      }
      /* от 0 до 600 */
      @media screen and (max-width: 600px) {
        div a {
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h3>Responsive navigation menu</h3>
    <div>
      <a href="">Link</a>
      <a href="">Link</a>
      <a href="">Link</a>
      <a href="">Link</a>
      <a href="">Link</a>
      <a href="">Link</a>
    </div>
  </body>
</html>
